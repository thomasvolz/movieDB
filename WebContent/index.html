<!doctype html>
<html>
<head>
<link
	href="http://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css"
	rel="stylesheet" />

<link href="css/main.css" rel="stylesheet" />

<!-- Include the AngularJS library -->
<script
	src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
</head>
<body ng-app="myApp">
	<div class="header">
		<img src="img\logo.png"
			style="width: 80px; height: 80px;&gt;
		&lt;div class="container">

		<h1>The MovieDB Search Tool</h1>
		<h2>Search for a movie!</h2>
	</div>
	</div>

	<div class="main" ng-controller='MainController'>
		<div class="searchbar">
			<input type="text" name="search" placeholder="Search for a movie">
		</div>
		<div class="container">

			<h1>{{ title }}</h1>
			<h2>{{ promo }}</h2>

			<div ng-repeat="details in movieList" class="col-md-6">
				<div class="thumbnail">

					<p class="title">{{ details.page }}</p>
					<p class="date">{{ details.release_date | date }}</p>
				</div>
			</div>
		</div>
	</div>

	<div class="footer">
		<div class="container"></div>
	</div>


	<!-- Modules -->
	<script src="js/app.js"></script>

	<!-- Controllers -->
	<script src="js/controllers/MainController.js"></script>
</body>
</html>
